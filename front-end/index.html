<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>LeftOvers</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">LeftOvers</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="#">Waste</a>
                    <a class="nav-item nav-link" href="#">Dashboard</a>
                </div>
            </div>
        </nav>
        <section>
            <form class="login-form hidden">
                <label for="email">Email:</label>
                <input type="text" name="email">
                <label for="password">Password:</label>
                <input type="text" name="password">
                <input type="submit" name="Submit">
            </form>
        </section>
        <main>
            <form class="add-food-form">
                <h5>Add Food</h5>
                <label for="food-name">Food Name:</label>
                <input type="text" name="food-name">
                
                <label for="expiration-date">Expiration Date:</label>
                <input type="date" name="expiration-date">
                
                <label for="quantity">Quantity:</label>
                <input type="number" name="quantity" min="0" step="0.1">

                <select name="unit">
                        <option value="lbs">lbs</option>
                        <option value="oz">oz</option>
                </select>

                <label for="cost">Cost:</label>
                <input type="number" name="cost" min="0" step="0.1">

                <select name="foodcategory">
                        <option value="vegetable">Vegetable</option>
                        <option value="red_meat">Red Meat</option>
                        <option value="Fish">Fish</option>
                        <option value="Pork">Pork</option>
                </select>

                <input type="submit" value="Submit">
            </form>

            <form class="update-food-form hidden">
                    <h5>Update Waste</h5>
                    <label for="food-name">Food Name:</label>
                    <input type="text" name="food-name">
                    
                    <label for="expiration-date">Expiration Date:</label>
                    <input type="date" name="expiration-date">
                    
                    <label for="quantity">Quantity:</label>
                    <input type="number" name="quantity" min="0" step="0.1">
        
                    <select name="unit">
                            <option value="lbs">lbs</option>
                            <option value="oz">oz</option>
                    </select>
        
                    <label for="cost">Cost:</label>
                    <input type="number" name="cost" min="0" step="0.1">
        
                    <select name="foodcategory">
                            <option value="vegetable">Vegetable</option>
                            <option value="red_meat">Red Meat</option>
                            <option value="Fish">Fish</option>
                            <option value="Pork">Pork</option>
                    </select>
        
                    <input type="submit" value="Submit">
                </form>
                <div id="cardsDiv" class="">

                </div>
            </main>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            <script src="app.js" async defer></script>
        </body>
</html>
